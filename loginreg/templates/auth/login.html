{% extends 'base/base.html' %}

{% block title %}LOGIN{% endblock title %}


{% block content %}
<form method="post" action="{% url 'auth:login' %}">
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label }}</label><br>
        {{ field }}<br>
    {% endfor %}
    <button type="submit">Login</button>
</form>
{% endblock %}
